<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>calculator</title>
  </head>
  <body>
    <div class="main">
      <div class="result">
        <p class="result-value">0</p>
      </div>
      <div class="tools">
        <button class="clear">ะก</butt>
        <button class="divide">&divide;</butt>
        <button class="multiply">&times;</butt>
        <button class="plus">+</butt>
        <button class="minus">-</butt>
        <button class="equil">=</butt>
        <button class="zero">0</butt>
        <button class="one">1</butt>
        <button class="two">2</butt>
        <button class="three">3</butt>
        <button class="four">4</butt>
        <button class="five">5</butt>
        <button class="six">6</butt>
        <button class="seven">7</butt>
        <button class="eight">8</butt>
        <button class="nine">9</butt>
        <button class="empty1"></button>
        <button class="empty2"></button>
        <button class="empty3"></button>
        <button class="empty4"></button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
